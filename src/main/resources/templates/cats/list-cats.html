<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Cat Directory</title>
</head>

<body>

<div class="container"> <!--Bootstrap container-->

    <h3>Cat Directory</h3>
    <hr>

    <a th:href="@{/cats/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Cat
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="eachCat : ${cats}">

            <td th:text="${eachCat.firstName}" />
            <td th:text="${eachCat.lastName}" />
            <td th:text="${eachCat.email}" />

            <td>
                <!-- the () in the href contains Request Parameter, i.e. the id -->
                <a th:href="@{/cats/showFormForEdit(catId=${eachCat.id})}"
                   class="btn btn-info btn-sm">
                    Edit
                </a>

                <a th:href="@{/cats/delete(catId=${eachCat.id})}"
                   class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this cat ?'))) return false">
                    Delete
                </a>
            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
