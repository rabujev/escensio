<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Save Cat</title>
</head>

<body>
  <div class="container"> <!--Bootstrap container-->

    <h3>Cat Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Cat</p>

    <form action="#" th:action="@{/cats/save}"
                     th:object="${cat}" method="POST">

      <!-- Hidden field to bind to the id NECESSARY because it needs to be in the body to know which cat to edit-->
      <input type="hidden" th:field="*{id}">

      <!-- Hidden field for img necessary so it doesn't overwrite an existing image for this cat during edit-->

      <input type="hidden" th:field="*{imagePath}">

      <input type="text" th:field="*{firstName}"
             class="form-control mb-4 w-25" placeholder="First name">

      <input type="text" th:field="*{lastName}"
             class="form-control mb-4 w-25" placeholder="Last name">

      <input type="text" th:field="*{occupation}"
             class="form-control mb-4 w-25" placeholder="Occupation">

      <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/cats/list}">Back to Cats List</a>



  </div>


</body>

</html>
